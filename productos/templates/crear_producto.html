{% extends "base.html" %}

{% block title %} Crear Producto {% endblock %}

{% block content %}
    <h1 class="text-center mb-4">Crear Producto</h1>
    <div class="container">
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" style="color: black;">{{ field.label }}</label>
                {{ field }}
                <div class="invalid-feedback">
                    {{ field.errors }}
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'listar_productos' %}" class="btn btn-secondary">Volver a la lista de productos</a>
        </div>
    </div>

    <script>
        // JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
{% endblock %}
